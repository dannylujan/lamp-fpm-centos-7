### PHP7 VARS
'packages': [
                "libapache2-mod-php7.0",
                "php7.0-cli",
                "php-pear",
                "php7.0-mysql",
                "php7.0-gd",
                "php7.0-dev",
                "php7.0-curl"
                ]
'session_save_path': "/var/lib/php7/session"
'php_ini': "/etc/php/7.0/apache2/php.ini"

### PHP-FPM VARS
'php_fpm': 'php7-fpm'
'php_fpm_path': '/etc/php7/fpm/pool.d'


### APACHE2 VARS
